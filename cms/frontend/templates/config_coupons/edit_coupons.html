{% extends "base.html" %}
{% load static %}
{% block title %}编辑优惠券{% endblock %}

{% block head %}
<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .dashhr {
        margin: 10px 0;
        border-top: 1px dashed #ccc;;
    }

    .sendmsg-form label {
        width: 16%;
        text-align: right;
        margin-right: 1%;
    }

    .sendmsg-form .form-control, .sendmsg-form select {
        display: inline-block;
        width: 80%;
    }

    .sendmsg-form .col-lg-12 .form-control {
        width: 90%;
        vertical-align: middle;
    }

    .sendmsg-form a.addpicbtn {
        cursor: pointer;
        font-size: 40px;
        padding: 10px 22px;
        border: 2px solid #999;
        color: #999;
        cursor: pointer;
    }

    .citylist {
        width: 90%;
        display: inline-block;
        vertical-align: top;
    }

    .correctbtn {
        color: #337ab7;
        margin-left: 470px;
        margin-bottom: 20px;
        display: none;
    }

    .correctbtn:hover {
        color: blue;
        cursor: pointer;
    }

    #validataDiv {
        padding-left: 10%;
    }

    #validataDiv .form-group label {
        width: 4%;
        text-align: left;
    }

</style>
<link rel="stylesheet" href="{% static 'css/selectImg.css' %}"/>
<link rel="stylesheet" href="{% static 'css/webuploader.css' %}"/>
{% endblock %}

{% block content %}
<section class="top-sec">
    <ol class="breadcrumb" id="breadcrumb">
        <li><a href="{% url 'main_index' %}?t={{ t }}">{{ text }}</a></li>
        <li><a href="{% url 'main_index' %}?t={{ t }}">{{ v }}</a></li>
        <li><a href="{% url 'config_item' %}?t={{ t }}&v={{ v }}&c={{ c }}">{{ c }}</a></li>
        <li><a href="{% url 'config_coupons' %}?t={{ t }}&v={{ v }}&c={{ c }}">优惠券列表</a></li>
        <li class="active">编辑优惠券</li>
    </ol>

            var ckd_len = ckd.length;

                if (ckd_city[j].checked && ($(ckd_city[j]).val() == "全国")) {
                    citystr += '*,';
                }
                if (ckd_city[j].checked && ( $(ckd_city[j]).val() == "上海" || $(ckd_city[j]).val() == "重庆" || $(ckd_city[j]).val() == "天津" || $(ckd_city[j]).val() == "北京")) {
                    citystr += $(ckd_city[j]).val() + ',';
                }

            for (var i = 0; i < ckd_len; i++) {
                if (ckd[i].checked) {
                    citystr += $(ckd[i]).val() + ',';
                }
            }
            citystr = citystr.substring(0, citystr.length - 1);
        }

        $("#citystr").val(citystr);

<script>
    (function () {

            var action_str = $(this).val();

            for (var i = 0; i < act_len; i++) {
                var htmlstr = $(action_arr[i]).html();

                    $(action_arr[i]).show();
                } else {
                    $(action_arr[i]).hide();
                }
            }
        });

            $(".correctcontent").show();
            $(this).hide();
        });

    })();


    selectCity();


    function requestData(cur_page) {
        g_cur_page = cur_page;
        $.ajax("{% url 'get_images' %}", {
            type: "get",
            cache: false,
            data: {
                key: searchkeywords,
                cur_page: cur_page,
                per_page: g_per_page,
                image_category: cur_category
            },
            dataType: 'json',
            beforeSend: function (XMLHttpRequest) {
                $("#loading").show();

            },

                //   console.log(result);
                var data = result[0];
                var num_pages = result[1];
                CreateImgList(data);
                pagination(num_pages);
            },
            error: function (result) {
                console.log(result);
            },
            complete: function (result) {
                $("#loading").hide();
            }

        })
    }
