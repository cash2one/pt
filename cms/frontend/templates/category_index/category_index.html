{% extends "base.html" %}
{% load static %}
{% block title %}分类首页{% endblock %}
{% block head %}
    <style>
        .my_thead {
            display: table-header-group;
        }

        #table tr td:nth-child(3) {
            text-align: left;
            padding-left: 20px;
        }

        #table td .mblock {
            width: 10px;
            height: 10px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
{% endblock %}

{% block content %}

    <section class="top-sec">
        <ol class="breadcrumb col-md-3">
            <li>
                <a href="{% url 'category' %}">分类</a>
            </li>
            <li class="active">
                分类首页
            </li>
        </ol>
        <a class="btn-new" href="{% url 'edit_category_index' %}"><b style="font-size:.18rem">＋&nbsp</b>新建分类首页</a>

    </section>
    <section class="service-table">
        <div id="category_index">

            <table id="table">
                <caption></caption>
                <thead class="my_thead">
                <tr>
                    <th>序号</th>
                    <th>所属分类</th>
                    <th>有效城市</th>
                    <th>编辑</th>
                </tr>
                </thead>
                <tbody>
                {% verbatim %}
                <tr v-for="(index,category_index) in category_indexs">
                    <template v-for="i in category_index">
                        <td>{{ i }}</td>
                    </template>
                    <td>
                        <a href="/main/edit_category_index/?id={{ category_index[0] }}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-trash" v-on:click="delete(category_index[0],index)"
                                 aria-hidden="true"></span></a>
                    </td>
                </tr>
                {% endverbatim %}

                </tbody>
            </table>
        </div>
        <div class="no_content"><p>未找到相关内容，请重新搜索</p></div>

        <div id="pagination"></div>

    </section>
    <script src="{% static 'js/cms/initTable.js' %}"></script>
    <script src="{% static 'js/cms/category/category_index.js' %}"></script>

{% endblock %}
